# Universal Hardware Data Model (UHDM) "assert_stmt" (assert is a C/C++ keyword) formal description
 
- obj_def: assert_stmt
  - extends: concurrent_assertions
  - group_ref: else_stmt
    name: else stmt
    vpi: vpiElseStmt
    type: stmt
    card: 1
  - property: start_line
    name: start line
    vpi: vpiStartLine
    type: int
    card: 1
  - property: column
    name: column
    vpi: vpiColumn
    type: int
    card: 1
  - property: end_line
    name: end line
    vpi: vpiEndLine
    type: int
    card: 1
  - property: end_column
    name: end column
    vpi: vpiEndColumn
    type: int
    card: 1
  - obj_ref: clocking_block
    name: clocking block
    vpi: vpiClockingBlock
    type: clocking_block
    card: 1
