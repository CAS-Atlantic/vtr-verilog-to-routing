# Universal Hardware Data Model (UHDM) "sequence_inst" formal description
 
- obj_def: sequence_inst
  - obj_ref: sequence_decl
    name: sequence decl
    vpi: vpiSequenceDecl
    type: sequence_decl
    card: 1
  - group_ref: named_event_sequence_expr_group
    name: named event sequence expr group
    vpi: vpiArgument
    type: named_event_sequence_expr_group
    card: any
  - property: start_line
    name: start line
    vpi: vpiStartLine
    type: int
    card: 1
  - property: column
    name: column
    vpi: vpiColumn
    type: int
    card: 1
  - property: end_line
    name: end line
    vpi: vpiEndLine
    type: int
    card: 1
  - property: end_column
    name: end column
    vpi: vpiEndColumn
    type: int
    card: 1
  - property: assertion_name
    name: assertion name
    vpi: vpiName
    type: string
    card: 1
  - obj_ref: clocking_block
    name: clocking block
    vpi: vpiClockingBlock
    type: clocking_block
    card: 1
