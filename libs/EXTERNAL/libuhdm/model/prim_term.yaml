# Universal Hardware Data Model (UHDM) "prim term" formal description
 
- obj_def: prim_term
  - property: direction
    name: direction
    vpi: vpiDirection
    type: int
    card: 1
  - property: index
    name: index
    vpi: vpiTermIndex
    type: int
    card: 1   
  - property: vpi_get_value
    name: vpi_get_value
    vpi: vpiValue
    type: value
    card: 1
  - obj_ref: attributes
    name: attributes
    vpi: vpiAttribute
    type: attribute
    card: any
  - class_ref: expr
    name: expr
    vpi: vpiExpr
    type: expr
    card: 1

  