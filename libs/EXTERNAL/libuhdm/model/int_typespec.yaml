# Universal Hardware Data Model (UHDM) "int_typespec" formal description
 
- obj_def: int_typespec
  - extends: typespec
 # Non Standard, allows to model casts to integer values
  - property: vpi_get_value
    name: vpi_get_value
    vpi: vpiValue
    type: value
    card: 1
 # Or cast to expression
  - class_ref: cast_to_expr
    name: cast to expr
    vpi: vpiExpr
    type: expr
    card: 1
  - property: sign
    name: sign
    vpi: vpiSigned
    type: bool
    card: 1
 # For parameter type
  - obj_ref: ranges
    name: ranges
    vpi: vpiRange
    type: range
    card: any