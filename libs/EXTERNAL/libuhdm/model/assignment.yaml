# Universal Hardware Data Model (UHDM) "assignment" formal description
 
- obj_def: assignment
  - extends: atomic_stmt
  - property: operator
    name: operator
    vpi: vpiOpType
    type: int
    card: 1
  - property: blocking
    name: blocking
    vpi: vpiBlocking
    type: bool
    card: 1
  - group_ref: rhs
    name: rhs
    vpi: vpiRhs
    type: expr_interf_expr_group
    card: 1
  - class_ref: lhs
    name: lhs
    vpi: vpiLhs
    type: expr
    card: 1
  - obj_ref: delay_control
    name: delay control
    vpi: vpiDelayControl
    type: delay_control
    card: 1
  - obj_ref: event_control
    name: event control
    vpi: vpiEventControl
    type: event_control
    card: 1 
  - obj_ref: repeat_control
    name: repeat control
    vpi: vpiRepeatControl
    type: repeat_control
    card: 1